{% extends 'base.html' %}
{% block content %}

<h1>Skill Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ skill.skill }}</span>
        <p>Skill: {{ skill.skill }}</p>
        <p>Description: {{ skill.description }}</p>
        <a href="{% url 'skills_update' skill.id %}">Update Details</a> | 
        <a href="{% url 'skills_delete' skill.id %}">DELETE This Skill</a> 
    </div>
</div>
<tbody>
    <tr>
        <td>{{skill_level.get_level_display}} </td>
    </tr>
</tbody>
{% endblock %}
